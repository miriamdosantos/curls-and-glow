{% extends "base.html" %} 
{% block title %}Edit Booking{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'includes/messages.html' %}
<section class="contact-form-section container mt-4 border">
    <h1 class="mt-3 text-uppercase text-center">Change Booking</h1>
    <div class="row p-4">
        <div class="col-md-8 offset-md-2">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn  btn-primary mb-1">Save Changes</button>
                <a href="{% url 'user_bookings' %}" class="btn btn-lg btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>

</main>
{% endblock %}
