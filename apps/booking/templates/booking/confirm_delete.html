{% extends "base.html" %} 
{% block title %}Edit Booking{% endblock %}
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
{% include 'includes/messages.html' %}

<section class="contact-form-section container mt-4 border">
    <h1 class="mt-3 text-uppercase text-center">Change Booking</h1> <!-- Title indicating booking update -->

    <div class="row p-4">
        <div class="col-md-8 offset-md-2">
            <!-- Form for updating the booking details -->
            <form method="post">
                {% csrf_token %} <!-- CSRF token for security -->

                {{ form|crispy }} <!-- Rendering the form using Crispy Forms for a clean layout -->

                <!-- Submit button to save changes -->
                <button type="submit" class="btn btn-primary mb-1">Save Changes</button>

                <!-- Cancel button to return to My Bookings without saving -->
                <a href="{% url 'user_bookings' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>

{% endblock %}
