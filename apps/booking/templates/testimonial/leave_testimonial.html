{% extends "base.html" %}
{% block title %}Leave a Testimonial{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'includes/messages.html' %}

<div class="container">
    <h1>Leave a Testimonial for {{ booking.service.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit Testimonial</button>
        <a href="{% url 'user_bookings' %}" class="btn btn-secondary py-2 mt-2">Back to My Bookings</a>
    </form>
</div>
{% endblock %}
